<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Ruleta de la Vida</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <h1><i class="fas fa-chart-pie"></i> Ruleta de la Vida</h1>
    <h2>Iniciar Sesión</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="username"><i class="fas fa-user"></i> Nombre de usuario:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a></p>
  </div>

  <script>
    // Añadir animación a los campos del formulario
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'translateX(5px)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'translateX(0)';
      });
    });
  </script>
</body>
</html>
